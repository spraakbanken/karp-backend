[tool.poetry]
name = "karp-backend"
version = "6.1.12"
license = "MIT"
description = "Karp backend"
readme = "README.md"
authors = [
	"Spr√•kbanken at the University of Gothenburg <sb-info@svenska.gu.se>",
]
homepage = "https://spraakbanken.gu.se"

documentation = "https://github.com/spraakbanken/karp-backend"
repository = "https://github.com/spraakbanken/karp-backend"
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: MIT License",
	"Operating System :: Unix",
	"Operating System :: POSIX",
	"Operating System :: Microsoft :: Windows",
	"Topic :: Utilities",
]
packages = [
	{ include = "development" },
	{ include = "karp/auth", from = "components" },
	{ include = "karp/auth_infrastructure", from = "components" },
	{ include = "karp/command_bus", from = "components" },
	{ include = "karp/foundation", from = "components" },
	{ include = "karp/lex", from = "components" },
	{ include = "karp/lex_infrastructure", from = "components" },
	{ include = "karp/main", from = "components" },
	{ include = "karp/search", from = "components" },
	{ include = "karp/search_infrastructure", from = "components" },
	{ include = "karp/utility", from = "components" },
	{ include = "karp/tests", from = "components" },
	{ include = "karp/cliapp", from = "bases" },
	{ include = "karp/karp_v6_api", from = "bases" },
	{ include = "karp/lex_core", from = "bases" },
]

[tool.poetry.scripts]
karp-cli = "karp.cliapp.main:cliapp"
# ; karp.modules =
# ;     health = "karp.karp_v6_api.health"_api
# ;     entries = "karp.karp_v6_api.views.entries"
# ;     resources = "karp.karp_v6_api.resources"_api
# ; 	history = "karp.karp_v6_api.views.history"
# ; 	stats = "karp.karp_v6_api.stats"_api
# ; 	query = "karp.karp_v6_api.query"_api
[tool.poetry.plugins."karp.infrastructure"]
"es6" = "karp.infrastructure.elasticsearch6"
"sql" = "karp.infrastructure.sql"
"testing" = "karp.infrastructure.testing"
"jwt" = "karp.infrastructure.jwt"

# [tool.poetry.plugins."karp.clicommands"]
# "db" = "karp.cliapp.subapp_database"
# "entries" = "karp.cliapp.subapp_entries"
# "entry_repo" = "karp.cliapp.subapp_entry_repo"
# "resource" = "karp.cliapp.subapp_resource"
# "query" = "karp.cliapp.subapps.query_subapp"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/spraakbanken/karp-backend/issues"

[tool.poetry.dependencies]
python = "^3.10"
Deprecated = "^1.2.13"
PyMySQL = { version = "^1.0.2", optional = true }
TatSu = "^5.8.3"
aiomysql = { version = "^0.1.1", optional = true }
aiosqlite = { version = "^0.17.0", optional = true }
alembic = "^1.8.1"
asgi-correlation-id = "^3.0.1"
elasticsearch = "^6"
elasticsearch-dsl = "^6"
environs = "^9.3.4"
fastapi = "^0.89.0"
injector = "^0.20.1"
json-streams = "^0.12.0"
mysqlclient = { version = "^2.1.1", optional = true }
paradigmextract = "^0.1.1"
pydantic = "^1.10.2"
pyjwt = { version = "^2.6.0", extras = ["crypto"] }
python-dotenv = "^0.19.0"
python-json-logger = "^2.0.4"
regex = "^2022.8.17"
sb-json-tools = "^0.9.1"
sqlalchemy = "^1.4.44"
sqlalchemy-json = "^0.5.0"
sqlalchemy-utils = "^0.38.3"
tabulate = "^0.9.0"
tenacity = "^8.0.1"
tqdm = "^4.64.1"
typer = "^0.7.0"
ulid-py = "^1.1.0"
urllib3 = "^1.26.13"

[tool.poetry.extras]
mysql = ["mysqlclient", "PyMySQL", "aiomysql"]
sqlite = ["aiosqlite"]

[tool.poetry.group.dev.dependencies]
uvicorn = "^0.18.3"
pytest = "^7.1.3"
pytest-cov = "^3.0.0"
mypy = "^0.971"
bump2version = "^1.0.1"
factory-boy = "^3.2.1"
isort = "^5.10.1"
cryptography = "^38.0.1"
types-tabulate = "^0.8.11"
vulture = "^2.5"
pylint = "^2.15.2"
black = "^22.8.0"
elasticsearch-test-py = "^1.1.0"
requests = "^2.28.1"
SQLAlchemy = { version = "^1.4.41", extras = ["mypy"] }
mkdocs = "^1.3.1"
mkdocs-material = "^8.5.6"
mkdocstrings = "^0.19.0"
mkdocstrings-python = "^0.7.1"
types-factory-boy = "^0.3.1"
types-deprecated = "^1.2.9"
httpx = "^0.23.1"
pre-commit = "^2.20.0"
ruff = "^0.0.243"

[tool.vulture]
exclude = ["karp/tests/"]
min_confidence = 100
paths = ["karp"]
ignore_decorators = ["@abc.abstractmethod"]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# Enable flake8-bugbear (`B`) rules.
select = ["E", "F", "B"]

# Never enforce `E501` (line length violations).
ignore = ["E501"]

line-length = 97

# Avoid trying to fix flake8-bugbear (`B`) violations.
unfixable = ["B"]

# Ignore `E402` (import violations) in all `__init__.py` files, and in `path/to/file.py`.
[tool.ruff.per-file-ignores]
"__init__.py" = ["E402"]
"components/karp/tests/unit/test_morphological_entry.py" = ["F841", "F821"]
"bases/karp/karp_v6_api/routes/resources_api.py" = ["B008"]

