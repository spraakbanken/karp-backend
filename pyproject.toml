[tool.poetry]
name = "karp"
version = "7.0.0"
license = "MIT"
description = "Karp backend"
readme = "README.md"
authors = [
	"Spr√•kbanken at the University of Gothenburg <sb-info@svenska.gu.se>",
]
homepage = "https://spraakbanken.gu.se"

documentation = "https://github.com/spraakbanken/karp-backend"
repository = "https://github.com/spraakbanken/karp-backend"
classifiers = [
	"License :: OSI Approved :: MIT License",
	"Operating System :: Unix",
	"Operating System :: POSIX",
	"Operating System :: Microsoft :: Windows",
	"Topic :: Utilities",
]

[tool.poetry.scripts]
karp-cli = "karp.cliapp.main:cliapp"

[tool.poetry.plugins."karp.plugin"]
"link" = "karp.plugins.link_plugin:LinkPlugin"
"copy" = "karp.plugins.copy_plugin:CopyPlugin"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/spraakbanken/karp-backend/issues"

[tool.poetry.dependencies]
python = "^3.10"
PyMySQL = "1.1.0"
TatSu = "5.7.4"
alembic = "1.13.1"
asgi-correlation-id = "^3.0.1"
elasticsearch = "8.13.1"
elasticsearch-dsl = "8.13.1"
environs = "11.0.0"
fastapi = "^0.111"
injector = "0.21.0"
pydantic = "^2.7"
pyjwt = { version = "2.8.0", extras = ["crypto"] }
python-json-logger = "^2.0.7"
sb-json-tools = "0.10.2"
SQLAlchemy = "2.0.30"
tabulate = "0.9.0"
tqdm = "4.66.4"
typer = "0.12.3"
ulid-py = "1.1.0"
urllib3 = "2.2.1"
asgi-matomo = "0.6.0"
frozendict = "2.4.4"
json-arrays = "0.14.1"
uvicorn = "0.18.3"
methodtools = "0.4.7"
PyYAML = "6.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "*"
mypy = "*"
cryptography = "42.0.7"
types-tabulate = "0.9.0"
types-tqdm = "4.66.0.5"
elasticsearch-test-py = "1.2.0"
SQLAlchemy = { version = "2.0.30", extras = ["mypy"] }
ruff = "*"


[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"



