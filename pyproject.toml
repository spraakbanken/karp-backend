[tool.poetry]
name = "karp"
version = "7.0.0"
license = "MIT"
description = "Karp backend"
readme = "README.md"
authors = [
	"Spr√•kbanken at the University of Gothenburg <sb-info@svenska.gu.se>",
]
homepage = "https://spraakbanken.gu.se"

documentation = "https://github.com/spraakbanken/karp-backend"
repository = "https://github.com/spraakbanken/karp-backend"
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: MIT License",
	"Operating System :: Unix",
	"Operating System :: POSIX",
	"Operating System :: Microsoft :: Windows",
	"Topic :: Utilities",
]

[tool.poetry.scripts]
karp-cli = "karp.cliapp.main:cliapp"

[tool.poetry.plugins."karp.plugin"]
"link" = "karp.plugins.link_plugin:LinkPlugin"
"copy" = "karp.plugins.copy_plugin:CopyPlugin"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/spraakbanken/karp-backend/issues"

[tool.poetry.dependencies]
python = "^3.10"
PyMySQL = { version = "^1.0.2" }
TatSu = "^5.8.3"
#aiomysql = { version = "^0.1.1" }
alembic = "^1.8.1"
asgi-correlation-id = "^3.0.1"
elasticsearch = "^8"
elasticsearch-dsl = "^8"
environs = "^9.3.4"
fastapi = "^0.89.0"
injector = "^0.20.1"
#mysqlclient = { version = "^2.1.1" }
pydantic = "^1.10.2"
pyjwt = { version = "^2.6.0", extras = ["crypto"] }
python-json-logger = "^2.0.7"
sb-json-tools = "^0.9.1"
SQLAlchemy = "^2.0"
sqlalchemy-json = "^0.7"
SQLAlchemy-Utils = "^0.41"
tabulate = "^0.9.0"
tqdm = "^4.64.1"
typer = "^0.7.0"
ulid-py = "^1.1.0"
urllib3 = "^1.26.13"
asgi-matomo = "^0.4.1"
frozendict = "^2.4"
json-arrays = "^0.14.1"

[tool.poetry.group.dev.dependencies]
uvicorn = "^0.18.3"
pytest = "^7.1.3"
pytest-cov = "^3.0.0"
mypy = "^1.0.1"
cryptography = "^38.0.1"
types-tabulate = "^0.8.11"
vulture = "^2.5"
elasticsearch-test-py = "^1.2.0"
SQLAlchemy = { version = "^2.0", extras = ["mypy"] }
ruff = "0.1.14"

[tool.vulture]
exclude = ["karp/tests/"]
min_confidence = 100
paths = ["karp"]
ignore_decorators = ["@abc.abstractmethod"]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"



