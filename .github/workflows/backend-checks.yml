name: Code checks for karp-backend

on:
  push:
    branches:
      - '**/*'
    tags-ignore:
      - v*
    paths:
      - 'karp/**'
      - 'tests/**'
      - 'grammars/**'
      - 'assets/**'
      - '*.toml'
  pull_request:
    branches:
      - '**/*'
    paths:
      - 'karp/**'
      - 'tests/**'
      - 'grammars/**'
      - 'assets/**'
      - '*.toml'
  workflow_dispatch:

env:
  POETRY_VERSION: 1.3.1

jobs:
  checks:
    name: ${{ matrix.task.name }} py-${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-latest]
        task:
          - name: Lint code
            run: make lint
            allow_failure: false
          - name: Typecheck
            run: make type-check
            allow_failure: true
          - name: Check formatting
            run: make check-fmt
            allow_failure: true

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1.3
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: karp-backend/.venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ env.POETRY_VERSION }}-${{ hashFiles('**/pyproject.toml') }}-${{ hashFiles('.github/workflows/backend-checks.yml') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: make install-dev

      - name: ${{ matrix.task.name }}
        run: ${{ matrix.task.run }}
        continue-on-error: ${{ matrix.task.allow_failure }}

